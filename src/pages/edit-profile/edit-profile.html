<ion-header>

  <ion-navbar>
    <ion-title>editProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input [(ngModel)]="profile.nom"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Prénom</ion-label>
        <ion-input [(ngModel)]="profile.prenom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Ecole</ion-label>
        <ion-input [(ngModel)]="profile.ecole"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Ville</ion-label>
        <ion-input [(ngModel)]="profile.ville"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Téléphone</ion-label>
        <ion-input [(ngModel)]="profile.telephone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Je suis là pour...</ion-label>
        <ion-input [(ngModel)]="profile.purpose"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Pour me contacter...</ion-label>
        <ion-input [(ngModel)]="profile.contact"></ion-input>
      </ion-item>

      <button ion-button clear block (click)="creatProfile()">Valider</button>

</ion-content>
