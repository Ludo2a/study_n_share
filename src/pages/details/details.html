<ion-header>

  <ion-navbar>
    <ion-title>Détails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


    <div class="photo">
    <img src='https://www.mac4ever.com/images-articles/2844_la-calculette-irl-de-l-iphone-va-etre-reeditee.jpg'>
  </div>
  <ion-item (click)="goToDetailProfile()">
    <ion-avatar ion-row>
      <img src="http://s.plurielles.fr/mmdia/i/84/4/stephane-bern-4077844aodnr.jpg?v=1">
      <ion-col>
          <h2>{{(user | async)?.prenom}} {{(user | async)?.nom}}</h2>
          <div class="rating">
              <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-half"></ion-icon><ion-icon name="star-outline"></ion-icon>
          </div>
      </ion-col>
    </ion-avatar>
  </ion-item>
  <ion-grid>
      <ion-row>
        <ion-col col-8>
          <h6><b>{{item.prix}} €</b> au lieu de {{item.prix_neuf}} €<br>
          {{item.nom}}<br>
          {{item.etat}}</h6>
          <a href="" class="hashtag">#Hashtag</a>
        </ion-col>
        <ion-col class="like">
          <br><br>
            <ion-icon name="thumbs-up"></ion-icon>
        </ion-col>
      </ion-row>
  </ion-grid>
  <div padding>
    <button ion-button block outline>Contacter le vendeur</button>
    <button ion-button block>ACHETER</button>
  </div>

  <h5>LOCALISATION</h5>
  <div #map id="map"></div>




</ion-content>
