<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input [(ngModel)]="user.nom"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Prénom</ion-label>
      <ion-input [(ngModel)]="user.prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ecole</ion-label>
      <ion-input [(ngModel)]="user.ecole"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ville</ion-label>
      <ion-input [(ngModel)]="user.ville"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Téléphone</ion-label>
      <ion-input [(ngModel)]="user.telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Je suis là pour...</ion-label>
      <ion-input [(ngModel)]="user.purpose"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Pour me contacter...</ion-label>
      <ion-input [(ngModel)]="user.contact"></ion-input>
    </ion-item>

  <button ion-button clear block (click)="creatProfile()">Créer proflile</button>

</ion-content>
